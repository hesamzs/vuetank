<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app" id="app">
        <div id="login" v-if="state === 0">
            <h2>Welcom {{playername}} </h2>
            <input type="name" id="lname" name="lname" v-model="playername" ref="playername"><br><br>
            <button type="submit" id="pbuton" ref="playbuton"  @click="login">Play</button>
        </div>
        <div class="game" v-if = "state === 1">
            <div class="enemy" v-for = "(enemy ,index) in enemies" :key= "index" :style="{
                left : enemy.left + 'px',
                top : enemy.top + 'px',
                'background-color' : enemy.color
                }">

            </div>
            <h2 class="point">{{points}}</h2>
            <div class="box-play" :style="'left:'+move+'px'">

            </div>
        </div>
    </div>
    <script src="vue-2.6.14.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
